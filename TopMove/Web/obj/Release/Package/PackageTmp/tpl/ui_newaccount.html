<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">New Account</h1>
</div>
<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            LandLord
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="get">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-3">
                        <select name="account" class="form-control m-b">
                            <option>Select</option>
                            <option>Mr</option>
                            <option>Mrs</option>
                            <option>Ms</option>
                            <option>Dr</option>
                        </select>
                    </div>
                </div>

                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Contact Phone</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Phone</button>
                </div>

                <div class="line line-dashed b-b line-lg pull-in"></div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Contact Address</label>
                    <div class="col-sm-10">
                        <div class="col-sm-5 input-group m-b">
                            <input type="text" class="form-control" placeholder="House Name / Number">
                        </div>
                        <div class="col-sm-5 input-group m-b">
                            <input type="text" class="form-control" placeholder="Address Line 1">
                        </div>
                        <div class="col-sm-5 input-group m-b">
                            <input type="text" class="form-control" placeholder="Town">
                        </div>
                        <div class="col-sm-5 input-group m-b">
                            <select name="account" class="form-control m-b">
                                <option>Select County</option>
                                <option>Middlesex</option>
                                <option>Surrey</option>
                                <option>Essex</option>
                                <option>Berkshire</option>
                            </select>
                        </div>
                        <div class="col-sm-5 input-group m-b">
                            <input type="text" class="form-control" placeholder="Country">
                        </div>
                        <!--<div class="col-sm-2 input-group m-b">
                            <input type="text" class="form-control" placeholder="Post Code">
                            <div>selection is: {{chosenPlace}}</div>
                            <div><input class="form-control" ng-model="chosenPlace" googleplace /></div>
                        </div>-->
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button type="submit" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Property</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
