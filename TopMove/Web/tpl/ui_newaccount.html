<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">New Account</h1>
</div>
<div ng-controller="AddLandlordController" class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            LandLord
        </div>
        <div class="panel-body">
            <form class="form-horizontal" ng-submit="save()" method="POST">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-3">
                        <select ng-model="selectedTitle" ng-change="selectTitle(selectedTitle)" ng-options="i.title for i in salutation" name="title" class="form-control m-b" required></select>
                    </div>
                </div>

                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-5">
                        <input name="FirstName" ng-model="newLandlord.firstName" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-5">
                        <input type="text" name="LastName" ng-model="newLandlord.lastName" class="form-control" required>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <!--<div class="form-group" >
                    <label class="col-sm-2 control-label">Contact Phone (Name)</label>
                    <div class="col-sm-5">
                        <input type="text" name="phoneName" ng-model="phoneName" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Contact Phone (Number)</label>
                    <div class="col-sm-5">
                        <input type="text" name="phoneName" ng-model="phoneNumber" class="form-control">
                    </div>
                    <button type="button" ng-click="addPhone()" class="btn btn-primary">Add Additional Phone</button>
                </div>-->
                <div ng-repeat="phone in newLandlord.phoneNumbers">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Contact Phone (Name)</label>
                        <div class="col-sm-5">
                            <input type="text" placeholder="" name="name" ng-model="phone.name" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Contact Phone (Number)</label>
                        <div class="col-sm-5">
                            <input type="number" name="number" ng-model="phone.number" placeholder="(XXX) XXXX XXX" class="form-control" required>
                        </div>
                        <button type="button" ng-show="($index == newLandlord.phoneNumbers.length - 1)" ng-click="addPhone(phone)" class="btn btn-primary">Add Additional Phone</button>
                        <button type="button" ng-show="($index > 0 && phone.number !== '')" ng-click="deletePhone($index)" class="btn btn-primary">Delete Phone</button>
                    </div>
                </div>

                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Contact Address</label>
                    <div class="col-sm-10">
                        <div class="col-sm-5 input-group m-b">
                            <input type="text" name="HouseNameNumber" ng-model="newLandlord.address.houseNameNumber" class="form-control" placeholder="House Name / Number">
                        </div>
                        <div class="col-sm-5 input-group m-b">
                            <input type="text" class="form-control" required name="streetName" ng-model="newLandlord.address.addressLine1" placeholder="Address Line 1">
                        </div>
                        <div class="col-sm-5 input-group m-b">
                            <input type="text" class="form-control" name="town" ng-model="newLandlord.address.Town" placeholder="Town">
                        </div>
                        <div class="col-sm-5 input-group m-b">
                            <select name="account" class="form-control m-b">
                                <option>Select County</option>
                                <option>Middlesex</option>
                                <option>Surrey</option>
                                <option>Essex</option>
                                <option>Berkshire</option>
                            </select>
                        </div>
                        <div class="col-sm-5 input-group m-b">
                            <input type="text" class="form-control" placeholder="Country">
                        </div>
                        <!--<div class="col-sm-2 input-group m-b">
                            <input type="text" class="form-control" placeholder="Post Code">
                            <div>selection is: {{chosenPlace}}</div>
                            <div><input class="form-control" ng-model="chosenPlace" googleplace /></div>
                        </div>-->
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button type="submit" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Property</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
